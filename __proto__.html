<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border: 1px solid black;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div class="search">
        按照价格查询: <input type="text" class="start"> - <input type="text" class="end">
        <button class="search-price">搜索</button> 按照商品名称查询: <input type="text" class="product"> <button
            class="search-pro">查询 </button>
    </div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>产品价格</th>
                <th>价格</th>
            </tr>
        </thead>

        <tbody>

        </tbody>

    </table>

    <script>
        var data = [{
            id: 1,
            pname: '苹果',
            price: 6999
        }, {
            id: 2,
            pname: '华为',
            price: 5999
        }, {
            id: 3,
            pname: '小米',
            price: 4999
        }, {
            id: 4,
            pname: '三星',
            price: 3999
        }, {
            id: 5,
            pname: 'vivo',
            price: 2888
        }, {
            id: 6,
            pname: 'oppo',
            price: 3799
        }, {
            id: 4,
            pname: '荣耀',
            price: 2599
        }]

        var start = document.querySelector('.start')
        var end = document.querySelector('.end')
        var search_price = document.querySelector('.search-price')
        var product = document.querySelector('.product')
        var search_pro = document.querySelector('.search-pro')

        var tbody = document.querySelector('tbody')


        function setData(data) {
            tbody.innerHTML = ''
            data.forEach(function (value) {
                var tr = document.createElement('tr')
                tr.innerHTML = '<tr>' + value.id + '</tr> <tr>' + '---' + value.pname + '---' + '</tr><tr>' + value.price + '</tr>'
                tbody.appendChild(tr)
            })
        }
        setData(data)


        search_price.addEventListener('click', function () {
            var newArr = data.filter(function (value) {
                return value.price >= start.value && value.price <= end.value
            })
            // console.log(newArr);
            setData(newArr)
        })

        search_pro.addEventListener('click', function () {
            var arr = []
            data.some(function (value) {
                if (value.pname === product.value) {
                    arr.push(value)
                    return true
                }
            })
            setData(arr)
        })



    </script>

</body>

</html>
